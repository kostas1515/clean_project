master_addr: localhost
master_port: ${now:%H%M%S}
backend: "nccl"
gpus: 1
rank: 0
apex_opt: 'O2'
only_test: False
metric: 'val_loss'
job_id: ${hydra:job.num}
batch_norm_sync: False
minimize: False
resume: False
pretrained_head: False
verbose: False
track_epoch: False
verbose_freq: 10

defaults:
  - dataset: coco
  - backbone : darknet53
  - yolo: head 
  - optimizer: sgd 
  - experiment: experiment
  - hp_optim: opt1
  - multiscaler: ms
  - hydra/sweeper: ax
  - hydra/launcher: basic

    


hydra:
  run:
    dir: output/${experiment.name}
  sweep:
    dir: output/${experiment.name}
    subdir: ./
  # launcher:
  #   n_jobs: ${gpus}




  
  