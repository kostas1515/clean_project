master_addr: localhost
master_port: ${now:%H%M%S}
backend: "nccl"
gpus: 1
rank: 1
apex_opt: 'O2'
only_test: False
metrics: 'val_loss'

defaults:
  - dataset: coco
  - backbone : darknet53
  - yolo: head 
  - optimizer: sgd 
  - experiment: experiment
  - hp_optim: opt1
  - hydra/sweeper: ax
    


hydra:
  run:
    dir: output/${experiment.name}
  sweep:
    dir: output/${experiment.name}
    subdir: ./
